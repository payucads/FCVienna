<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- Page title -->
      <title>FC Vienna | PAYUCA GmbH</title>
      <!-- Favicon -->
      <link rel="shortcut icon" type="image/png" href="favicon.png" />
      <!-- Vendor styles -->
      <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css" />
      <link rel="stylesheet" href="vendor/metisMenu/dist/metisMenu.css" />
      <link rel="stylesheet" href="vendor/animate.css/animate.css" />
      <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
      <link rel="stylesheet" href="vendor/sweetalert/lib/sweet-alert.css" />
      <!-- App styles -->
      <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
      <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/helper.css" />
      <link rel="stylesheet" href="styles/style.css">
   </head>
   <body class="landing-page fixed-footer">
      <nav class="navbar navbar-default">
         <div class="container text-center">
            <a href="index.html"><img src="images/landing/payucaLogo.png" class="logo-left" alt="PAYUCA Logo" /></a>
            <a href="index.html"><img src="images/landing/fcViennaLogo.png" class="logo-right" alt="FC Vienna Logo" /></a>
         </div>
      </nav>
      <section id="agb" class="bg-light">
         <div class="container">
            <div class="row m-b-xs">
               <div class="col-sm-12 col-md-12 col-lg-12">
                 <div class="hpanel">
                   <div class="panel-body">
                     <h2 class="font-light m-b-xs">
                         FC Vienna Garage
                     </h2>
                    <small>Garagenadresse</small>
                  </div>
                 </div>
               </div>
            </div>
            <div class="row text-center">
              <div class="col-lg-6">
                <div class="hpanel hgreen">
                  <div class="panel-heading hbuilt">
                    <h4>Eingang</h4>
                  </div>
                  <div class="panel-body">
                    <button class="pulse-button eingang"></button>
                  </div>
                  <div class="panel-footer">
                    Klicke um Tor zu öffnen.
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="hpanel hred">
                  <div class="panel-heading hbuilt">
                    <h4>Ausgang</h4>
                  </div>
                  <div class="panel-body">
                    <button class="pulse-button ausgang"></button>
                  </div>
                  <div class="panel-footer">
                    Klicke um Tor zu öffnen.
                  </div>
                </div>
              </div>
            </div>
         </div>
      </section>

      <section id="footer" class="footer">
         <div class="container">
            <div class="row">
               <div class="col-lg-6 col-xs-6 text-left">
                 Copyright © PAYUCA GmbH 2018
               </div>
                 <div class="col-lg-6 col-xs-6 text-right">
                  <a href="mailto:support@payuca.com?subject=FC Vienna Tool - Support Ticket">Support</a>
               </div>
            </div>
         </div>
      </section>
      <!-- Vendor scripts -->
      <script src="vendor/jquery/dist/jquery.min.js"></script>
      <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
      <script src="vendor/slimScroll/jquery.slimscroll.min.js"></script>
      <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="vendor/metisMenu/dist/metisMenu.min.js"></script>
      <script src="vendor/iCheck/icheck.min.js"></script>
      <script src="vendor/sparkline/index.js"></script>
      <script src="vendor/sweetalert/lib/sweet-alert.min.js"></script>
      <!-- App scripts -->
      <script src="scripts/homer.js"></script>

      <script>
      $(function () {

        $('.eingang').click(function () {
            swal({
              title: "Sind Sie sicher?",
              type: "warning",
              showCancelButton: true,
              cancelButtonText: "Nein.",
              confirmButtonColor: "#DD6B55",
              confirmButtonText: "Ja!",
              closeOnConfirm: false,
              closeOnCancel: true },
                function (isConfirm) {
                  if (isConfirm) {
                      swal("Das Eingangstor öffnet sich!");
                  }
            });
        });

        $('.ausgang').click(function () {
            swal({
              title: "Sind Sie sicher?",
              type: "warning",
              showCancelButton: true,
              cancelButtonText: "Nein.",
              confirmButtonColor: "#DD6B55",
              confirmButtonText: "Ja!",
              closeOnConfirm: false,
              closeOnCancel: true },
                function (isConfirm) {
                  if (isConfirm) {
                      swal("Das Ausgangstor öffnet sich!");
                  }
            });
        });
      });
      </script>

   </body>
</html>
